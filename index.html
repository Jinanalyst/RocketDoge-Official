<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RocketDoge Staking Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF007A;
            --bg-dark: #191B1F;
            --bg-darker: #131517;
            --card-bg: #212429;
            --border-color: #2C2F36;
            --hover-bg: #2C2F36;
            --gradient-primary: linear-gradient(45deg, #ff6b6b, #ff8e53);
        }

        /* Base Styles */
        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        /* Layout */
        .container {
            padding: 15px;
            max-width: 100%;
            width: 100%;
            box-sizing: border-box;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 1140px;
                padding: 20px;
            }
        }

        /* Navigation */
        .navbar {
            background: var(--bg-darker);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .navbar h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        /* Staking Cards */
        .staking-cards {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .staking-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }

        /* Form Elements */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 12px 15px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 15px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--primary-color);
            color: white;
            box-shadow: 0 0 0 2px rgba(255, 0, 122, 0.25);
            outline: none;
        }

        /* Buttons */
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            margin-bottom: 10px;
        }

        @media (min-width: 768px) {
            .btn {
                width: auto;
                margin-bottom: 0;
            }
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        /* Stats Display */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        @media (min-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }

        /* Wallet Info */
        .wallet-info {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            word-break: break-all;
        }

        .wallet-address {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Notifications */
        #notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translate(-50%, -100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Network Selector */
        .network-selector select {
            padding: 0.25rem 1rem;
            font-size: 0.875rem;
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .network-selector select:focus {
            outline: none;
            border-color: var(--primary-color);
        }
    </style>

    <!-- Web3 Dependencies -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.7/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Notifications -->
    <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    <div id="successMessage" class="alert alert-success" style="display: none;"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h3>RocketDoge</h3>
            <div class="network-selector">
                <select id="networkSelect" class="form-select form-select-sm">
                    <option value="devnet">Devnet</option>
                    <option value="mainnet" disabled>Mainnet (Coming Soon)</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Devnet Notice -->
        <div class="alert alert-info mb-4">
            <strong>Devnet Mode:</strong> This is running on Solana devnet. A test token will be created when you connect your wallet.
        </div>

        <!-- Staking Cards -->
        <div class="staking-cards">
            <!-- Stats Card -->
            <div class="card">
                <h4>Staking Stats</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div>APR</div>
                        <div class="stat-value">120%</div>
                    </div>
                    <div class="stat-item">
                        <div>Total Staked</div>
                        <div class="stat-value" id="totalStaked">0</div>
                    </div>
                    <div class="stat-item">
                        <div>Your Stake</div>
                        <div class="stat-value" id="yourStake">0</div>
                    </div>
                </div>
            </div>

            <!-- Stake Card -->
            <div class="card">
                <h4>Stake RDOGE</h4>
                <div class="form-group mt-3">
                    <input type="number" id="stakeAmount" class="form-control" placeholder="Amount to stake">
                    <button id="stakeButton" class="btn btn-primary">Stake</button>
                </div>
            </div>

            <!-- Unstake Card -->
            <div class="card">
                <h4>Unstake RDOGE</h4>
                <div class="form-group mt-3">
                    <input type="number" id="unstakeAmount" class="form-control" placeholder="Amount to unstake">
                    <button id="unstakeButton" class="btn btn-primary">Unstake</button>
                </div>
            </div>
        </div>

        <!-- Wallet Connection -->
        <div class="text-center mt-4">
            <button id="connectWalletBtn" class="btn btn-primary">Connect Wallet</button>
            <div class="wallet-info" style="display: none;">
                <div class="wallet-address" id="walletAddress"></div>
                <div class="mt-2">Balance: <span id="walletBalance">0</span> RDOGE</div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { walletManager } from './js/app.js';
        import { stakingManager } from './js/staking.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            await walletManager.initialize();
            await stakingManager.initialize();
        });
    </script>
</body>
</html>
