<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RocketDoge Staking Platform</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Web3 Dependencies -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.7/lib/index.iife.min.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Notifications -->
    <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div id="errorMessage" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="successMessage" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">RocketDoge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tasks.html">Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dex.html">DEX</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <div class="network-selector">
                        <select id="networkSelect" class="form-select">
                            <option value="devnet">Devnet</option>
                            <option value="mainnet" disabled>Mainnet (Coming Soon)</option>
                        </select>
                    </div>
                    <button id="connectWalletBtn" class="btn btn-primary">Connect Wallet</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-5">
        <div id="stakingContent" class="row g-4" style="display: none;">
            <!-- Staking content will be dynamically populated -->
        </div>
        
        <div id="walletPrompt" class="text-center py-5">
            <h2>Welcome to RocketDoge Staking</h2>
            <p class="lead">Connect your wallet to start staking</p>
            <button class="btn btn-primary btn-lg mt-3" onclick="document.getElementById('connectWalletBtn').click()">
                Connect Wallet
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
        <div class="container text-center">
            <span class="text-muted">Â© 2024 RocketDoge. All rights reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/staking.js"></script>
    <script type="module">
        import { walletManager } from './js/app.js';
        import { stakingManager } from './js/staking.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            await walletManager.initialize();
            await stakingManager.initialize();
        });
    </script>
</body>
</html>
