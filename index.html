<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketDoge Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .staking-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .staking-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            margin: 10px 0;
        }
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }
        .stake-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            padding: 12px;
        }
        .stake-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: none;
        }
        .btn-stake {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-stake:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body class="dark-theme">
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="assets/logo.png" alt="RocketDoge" class="logo">
                <h1>RocketDoge</h1>
            </div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-chart-line"></i>
                    <span>Staking</span>
                </a>
                <a href="tasks.html" class="nav-link">
                    <i class="fas fa-tasks"></i>
                    <span>Tasks</span>
                </a>
                <a href="#" class="nav-link">
                    <i class="fas fa-exchange-alt"></i>
                    <span>DEX</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="network-selector">
                    <select id="networkSelect" class="form-select">
                        <option value="devnet">Devnet</option>
                        <option value="mainnet" disabled>Mainnet (Coming Soon)</option>
                    </select>
                </div>
                <button id="connectWalletBtn" class="btn btn-connect">
                    <i class="fas fa-wallet"></i>
                    <span>Connect Wallet</span>
                </button>
            </header>

            <div class="content-body">
                <div id="stakingContent" style="display: none;">
                    <div class="staking-stats">
                        <div class="stat-item">
                            <div class="stat-label">APR</div>
                            <div class="stat-value">120%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Total Value Locked</div>
                            <div class="stat-value"><span id="totalValueLocked">0</span> RDOGE</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Your Balance</div>
                            <div class="stat-value"><span id="tokenBalance">0</span> RDOGE</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="staking-card">
                                <h3>Stake RDOGE</h3>
                                <div class="mb-4">
                                    <label class="form-label">Amount to Stake</label>
                                    <div class="input-group">
                                        <input type="number" id="stakeAmount" class="form-control stake-input" placeholder="0.00">
                                        <button class="btn btn-outline-light" onclick="document.getElementById('stakeAmount').value = document.getElementById('tokenBalance').textContent">MAX</button>
                                    </div>
                                    <small class="text-muted">Minimum staking period: 24 hours</small>
                                </div>
                                <button class="btn btn-stake w-100" onclick="stakingManager.handleStake()">Stake Tokens</button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="staking-card">
                                <h3>Your Staking Stats</h3>
                                <div class="stat-item mb-3">
                                    <div class="stat-label">Total Staked</div>
                                    <div class="stat-value"><span id="stakedAmount">0.00</span> RDOGE</div>
                                </div>
                                <div class="stat-item mb-4">
                                    <div class="stat-label">Rewards Earned</div>
                                    <div class="stat-value"><span id="rewardsEarned">0.00</span> RDOGE</div>
                                </div>
                                <button class="btn btn-stake w-100" onclick="stakingManager.handleClaim()">Claim Rewards</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="walletPrompt" class="text-center py-5">
                    <h2>Welcome to RocketDoge Staking</h2>
                    <p class="lead mb-4">Connect your wallet to start staking</p>
                    <button class="btn btn-stake btn-lg" onclick="document.getElementById('connectWalletBtn').click()">
                        Connect Wallet
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div id="errorMessage" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
        <div id="successMessage" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/spl-token@0.3.7/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/staking.js"></script>
</body>
</html>
