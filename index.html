<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketDoge Staking Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF007A;
            --bg-dark: #191B1F;
            --bg-darker: #131517;
            --card-bg: #212429;
            --border-color: #2C2F36;
            --hover-bg: #2C2F36;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: var(--bg-darker) !important;
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            margin-bottom: 2rem;
        }

        .navbar h3 {
            font-weight: 600;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), #FF6B6B);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navbar-nav {
            gap: 2rem;
        }

        .nav-link {
            color: #848D9F !important;
            font-weight: 500;
            transition: color 0.2s;
            font-size: 1.1rem;
            padding: 0.5rem 1.5rem !important;
            border-radius: 12px;
        }

        .nav-link:hover {
            color: white !important;
            background: var(--hover-bg);
        }

        .nav-link.active {
            color: white !important;
            background: var(--primary-color);
        }

        .container {
            padding-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .stats-card {
            text-align: center;
            padding: 15px;
        }
        .stats-value {
            font-size: 24px;
            font-weight: bold;
            color: #ff8e53;
        }
        .rocket-doge-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
        }
        .wallet-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            padding: 10px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
            margin-bottom: 20px;
        }
        .wallet-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
        }
        .wallet-address {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }
        .input-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
        }
        .form-control {
            background: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
        }
        .form-control:focus {
            background: transparent;
            color: white;
            box-shadow: none;
        }
        .page-title {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <h3>RocketDoge Staking</h3>
            <button id="walletBtn" class="btn btn-primary">Connect Wallet</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>

        <div class="row">
            <!-- Staking Stats -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Staking Stats</h5>
                        <div class="stat-item">
                            <span class="label">Total Staked:</span>
                            <span id="totalStaked">0</span> RDOGE
                        </div>
                        <div class="stat-item">
                            <span class="label">Current APY:</span>
                            <span id="currentAPY">0%</span>
                        </div>
                        <div class="stat-item">
                            <span class="label">Lock Period:</span>
                            <span id="lockPeriod">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- User Stats -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Your Stats</h5>
                        <div class="stat-item">
                            <span class="label">Staked Amount:</span>
                            <span id="stakedAmount">0</span> RDOGE
                        </div>
                        <div class="stat-item">
                            <span class="label">Rewards Earned:</span>
                            <span id="rewards">0</span> RDOGE
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Actions</h5>
                        
                        <!-- Stake Form -->
                        <div class="mb-3">
                            <label for="stakeAmount" class="form-label">Stake Amount</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="stakeAmount" placeholder="0">
                                <button class="btn btn-primary" id="stakeButton">Stake</button>
                            </div>
                        </div>

                        <!-- Unstake Form -->
                        <div class="mb-3">
                            <label for="unstakeAmount" class="form-label">Unstake Amount</label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="unstakeAmount" placeholder="0">
                                <button class="btn btn-danger" id="unstakeButton">Unstake</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@project-serum/anchor@latest/dist/browser/anchor.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
